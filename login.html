<!DOCTYPE html>
<html>
<head>
	<title>Đăng Nhập - Đăng Kí</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Đăng Kí</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
	</div>
	<span>Chào mừng bạn đến với DOSIIN</span>
	<input type="text" name="name" placeholder="Email hoặc Số điện thoại">
	<input type="email" name="email" placeholder="Mật khẩu">
	<input type="password" name="password" placeholder="Nhập lại mật khẩu">
	<button>Đăng Kí</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Đăng Nhập</h1>
		<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
</div>
	<span>Chào mừng đến với DOSIIN</span>
	<input type="email" name="email" placeholder="Email hoặc Số điện thoại">
	<input type="password" name="password" placeholder="Nhập mật khẩu">
	<a href="#">Quên mật khẩu</a>

	<button>Đăng Nhập</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>Nếu bạn đã có tài khoản hãy đăng nhập ngay</p>
			<button class="ghost" id="signIn">Đăng Nhập</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Chào mừng đến với DOSIIN</h1>
			<p>Hãy đăng kí ngay để nhận ưu đãi từ chúng tôi</p>
			<button class="ghost" id="signUp">Đăng Kí</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
